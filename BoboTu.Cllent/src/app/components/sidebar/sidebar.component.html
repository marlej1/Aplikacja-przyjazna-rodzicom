<div class="filterWrapper">  
    <div id="collapseFacilityTypes">

<a href="#" class="btn-toggle" (click)="isCollapsed = !isCollapsed">Udogodnienia &#9660;</a>
    
<hr>
<div  *ngFor="let facility of facilityArray" [collapse]="isCollapsed" [isAnimated]="true">
    <div  class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" [(ngModel)]="facility.isSelected" type="checkbox" value="">
            {{facility.nameForDisplay}}
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
      </div>
</div>
</div>

<a href="#" class="btn-toggle" (click)="VenueTypesisCollapsed = !VenueTypesisCollapsed">Typ lokalizacji &#9660;</a>
    
<hr>
<div id="collapseVenueTypes" >
<div  *ngFor="let venueType of venuTypesArray" [collapse]="VenueTypesisCollapsed" [isAnimated]="true">
    <div  class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" [(ngModel)]="venueType.isSelected" type="checkbox" value="">
            {{venueType.nameForDisplay}}
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
      </div>
</div>
</div>

<button mat-raised-button class="btn btn-warning" (click)="filterVenues()">Zastosuj filtry</button>



</div>
