<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/baby-logo.gif"/>
        </div>
        BoboSpot
    </a>
</div>
<div class="sidebar-wrapper">
 
    <ul class="nav">

        <div *ngIf="isMobileMenu()">
            <form class="navbar-form">
                <span class="bmd-form-group">
                  <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                      <i class="material-icons">search</i>
                      <div class="ripple-container"></div>
                    </button>
                  </div>
                </span>
              </form>
        </div>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    <div *ngIf="isMobileMenu()">
  
        <ul class="nav navbar-nav nav-mobile-menu">
         
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">person</i>
            
                    <p>
                        <span class="d-lg-none d-md-block">Konto</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink"> 
                    <a class="dropdown-item" href="javascript:void(0)">Twoje konto</a>
                    <a class="dropdown-item" href="javascript:void(0)">Zaloguj</a>
                    <a class="dropdown-item" href="javascript:void(0)">Zarejestruj się</a>
                    <a class="dropdown-item" href="javascript:void(0)">Wyloguj się</a>
                </div>
            </li>
    
    
        </ul>
      </div>
</div>
