<div class="modal-header">
    <h4 class="modal-title pull-left">Zaloguj się</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

   <span *ngIf="showError" class="error-message" >Login lub hasło nieproprawne, spróbuj jeszcze raz</span>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input formControlName="userName" type="text" value="" id="login" placeholder="" class="form-control" />
                </div>
            </div>
        </div>


            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input formControlName="password" type="password" value="" placeholder="" id="password" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="row">


                <div class="offset-1">
            <button mat-raised-button class="btn btn-warning" [disabled]="loginForm.invalid" (click)="login()">Zaloguj</button>
        </div>
        </div>
    </form>
  </div>
